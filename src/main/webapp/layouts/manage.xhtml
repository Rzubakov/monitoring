<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">  
    <h:head>
        <title><ui:insert name="title">Название по умолчанию</ui:insert></title>  
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>
        <ui:debug ></ui:debug>
        <p:growl id="growl" showDetail="true" sticky="true" /> 

        <div class="ui-g">
            <div class="ui-g-12 ui-md-12 ui-lg-12">
                <h:form>  
                    <p:tabMenu activeIndex="#{param.i}">
                        <p:menuitem value="Общая" outcome="index">
                            <f:param name="i" value="0" />
                        </p:menuitem>
                        <p:menuitem value="Категории" outcome="groups" >
                            <f:param name="i" value="1" />
                        </p:menuitem>
                        <p:menuitem value="Селекторы" outcome="items" >
                            <f:param name="i" value="2" />
                        </p:menuitem>                           
                        <p:menuitem value="Оплата" outcome="pay" >
                            <f:param name="i" value="3" />
                        </p:menuitem>
                        <p:menuitem value="Как пользоваться" outcome="docs" >
                            <f:param name="i" value="4" />
                        </p:menuitem>
                        <p:menuitem value="Профиль" outcome="profile" >
                            <f:param name="i" value="5" />
                        </p:menuitem>
                        <p:menuitem value="Выход" action="#{loginBean.logout}" >
                            <f:param name="i" value="6" />
                        </p:menuitem>
                    </p:tabMenu>            
                </h:form> 
            </div>
        </div>


        <div class="ui-g">
            <ui:insert name="content">Содержимое по умолчанию</ui:insert>
        </div>
        <h:form id="confirmForm">  
            <p:confirmDialog global="true" >
                <p:commandButton value="Подтверждаю" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="Отказаться" type="button" styleClass="ui-confirmdialog-no"  icon="ui-icon-close" />
            </p:confirmDialog>
        </h:form>  
        <h:outputScript library="javax.faces" name="jsf.js"/> 
    </h:body>
</html>

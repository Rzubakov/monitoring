<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">  
    <h:head>
        <title><ui:insert name="title">Название по умолчанию</ui:insert></title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"  />
        <h:outputStylesheet library="css" name="narrow-jumbotron.css"  />
    </h:head>
    <h:body>
        <div class="container"> 
            <div class="header clearfix">
                <h:form>  
                    <p:tabMenu activeIndex="#{param.i}">
                        <p:menuitem value="Главная" outcome="home">
                            <f:param name="i" value="0" />
                        </p:menuitem>
                        <p:menuitem value="Услуги" outcome="services" >
                            <f:param name="i" value="1" />
                        </p:menuitem>
                        <p:menuitem value="Контакты" outcome="contacts" >
                            <f:param name="i" value="2" />
                        </p:menuitem>                   
                    </p:tabMenu>            
                </h:form> 
            </div>
            
        <div class="ui-g">
            <ui:insert name="content">Содержимое по умолчанию</ui:insert>
        </div>
            
            
        </div>




    </h:body>
</html>

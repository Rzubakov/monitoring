<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">  
    <h:head>
        <title><ui:insert name="title">Название по умолчанию</ui:insert></title>

    </h:head>
    <h:body>
        <div class="ui-g"> 
            <div class="ui-g-12 ui-md-2 ui-lg-2">
                <h:graphicImage  value="resources/images/logo.png" />
            </div>
            <div class="ui-g-12 ui-md-10 ui-lg-10">
                <h:form>  
                    <p:tabMenu activeIndex="#{param.i}">
                        <p:menuitem value="Главная" outcome="home">
                            <f:param name="i" value="0" />
                        </p:menuitem>
                        <p:menuitem value="Услуги" outcome="services" >
                            <f:param name="i" value="1" />
                        </p:menuitem>
                    </p:tabMenu>            
                </h:form> 
            </div>
        </div>

        <div class="ui-g">
            <ui:insert name="content">Содержимое по умолчанию</ui:insert>
        </div>


    </h:body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

    <ui:composition template="../layouts/manage.xhtml">
        <ui:define name="title">Пользователи</ui:define> 
        <ui:define name="content">
            <form>
            <div class="ui-g-12 ui-md-12 ui-lg-12">
                <p:dataTable var="user" value="#{usersBean.users}">
                    <p:column headerText="Id">
                        <h:outputText value="#{user.id}" />
                    </p:column>
                    <p:column headerText="email">
                        <h:outputText value="#{user.email}" /> 
                    </p:column>
                    <p:column headerText="date">
                        <h:outputText value="#{user.date}" /> 
                    </p:column>  
                    <p:column headerText="itemCount">
                        <h:outputText value="#{user.itemCount}" /> 
                    </p:column>  
                    <p:column headerText="password">
                        <h:outputText value="#{user.password}" /> 
                    </p:column>  
                    <p:column headerText="active">
                        <h:outputText value="#{user.active}" /> 
                    </p:column> 
                </p:dataTable>           
            </div>
            
                <p:commandLink  value="Send" title="Копировать категорию" styleClass="ui-icon ui-icon-copy" >
                    <p:confirm header="Копировать категорию" message="Подтверждаете копирование?" icon="ui-icon-alert" />
                    <f:actionListener binding="#{usersBean.sendMail()}" />
                </p:commandLink>
            </form>
        </ui:define> 
    </ui:composition>   
</html>

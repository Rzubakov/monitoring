<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="../layouts/manage.xhtml">
        <ui:define name="title">Конфигурирование</ui:define> 
        <ui:define name="content">
            <!-- Tree -->
            <div class="ui-g-12 ui-md-4 ui-lg-4">
                <p:panel header="Управление категориями" id="categories">  
                    <h:form id="catform">
                        <p:contextMenu for="CategoryTree" id="categoryContextMenu" rendered="#{categoryBean.selectedNode != null}">
                            <p:menuitem value="Добавить категорию"  onclick="PF('addCategory').show()"  />   
                            <p:menuitem value="Изменить категорию"  onclick="PF('changeCategory').show()" /> 
                            <p:menuitem value="Удалить категорию"   onclick="PF('deleteCategory').show()" />       
                        </p:contextMenu> 
                        <p:tree id="CategoryTree" value="#{categoryBean.root}"  var="node" style="width: 100%" selectionMode="single" dynamic="true" animate="true" selection="#{categoryBean.selectedNode}" >                           
                            <p:treeNode expandedIcon="ui-icon-folder-open" collapsedIcon="ui-icon-folder-collapsed">
                                <h:outputText  value="#{node.name}" />
                            </p:treeNode> 
                        </p:tree>
                    </h:form>
                </p:panel> 
            </div>  
            <!-- end tree -->
            <!-- table -->
            <div class="ui-g-12 ui-md-8 ui-lg-8">
                <h:form id="itemform" >
                    <p:panel header="Управление элементами" >
                        <p:dataTable var="item" value="#{categoryBean.items}" editable="true" filteredValue="#{categoryBean.filteredItems}" resizableColumns="true" paginator="true" rows="10" id="itemTable" selection="#{categoryBean.selectedItem}"  selectionMode="single" rowKey="#{item.id}">                   
                            <p:column headerText="ID" filterBy="#{item.id}" sortBy="#{item.id}" filterMatchMode="contains">
                                <h:outputText value="#{item.id}" /> 
                            </p:column>
                            <p:column headerText="Наименование" filterBy="#{item.name}" sortBy="#{item.name}" filterMatchMode="contains">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{item.name}" /></f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{item.name}" style="width:100%" required="true" >
                                            <f:validateLength minimum="2" />
                                        </p:inputText>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="URL страницы" filterBy="#{item.url}" sortBy="#{item.url}" filterMatchMode="contains">
                                <h:outputText value="#{item.url}" />
                            </p:column>

                            <p:column headerText="Pattern:" filterBy="#{item.path}" sortBy="#{item.path}" filterMatchMode="contains">
                                <h:outputText value="#{item.path}" />
                            </p:column>

                            <p:column style="width:32px">
                                <p:rowEditor />
                            </p:column>
                        </p:dataTable>
                        <f:facet name="footer">
                            <p:commandButton value="Обновить"  />
                        </f:facet>
                    </p:panel>
                </h:form>
            </div>
            <!-- end table -->
            <!-- categogy window -->
            <p:dialog widgetVar="addCategory" modal="true" resizable="false" draggable="false">
                <h:form id="addCategoryForm" >  
                    <p:panelGrid columns="2">
                        <f:facet name="header">Добавить категорию</f:facet>
                        <p:outputLabel for="name" value="Наименование:" />
                        <p:inputText id="name" value="" placeholder="Кондиционеры" validatorMessage="Наименование от 5 до 200 знаков." >
                            <f:validateLength minimum="5" maximum="200"/>
                        </p:inputText>
                        <f:facet name="footer">
                            <p:commandButton value="Добавить" update="growl" validateClient="true" icon="ui-icon-check" />
                        </f:facet>
                    </p:panelGrid>
                </h:form>
            </p:dialog> 
            <p:dialog header="Изменить категорию" widgetVar="changeCategory" modal="true" resizable="false" draggable="false" ></p:dialog> 
            <p:dialog header="Удалить категорию" widgetVar="deleteCategory" modal="true" resizable="false" draggable="false" ></p:dialog>
            <!--end categogy window -->
        </ui:define> 
    </ui:composition>         
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="../layouts/manage.xhtml">
        <ui:define name="title">Конфигурирование</ui:define> 
        <ui:define name="content">
            <!-- Tree -->
            <div class="ui-g-12 ui-md-12 ui-lg-12">
                <h:form id="catform">
                    <p:panel id="categoryPanel" >
                        <p:treeTable value="#{categoryBean.root}" var="category"  id="categoryTable" selectionMode="single" selection="#{categoryBean.selectedNode}" rows="10" emptyMessage="Нет данных для отображения." >
                            <p:ajax event="select"  update="addCategoryBtn" />
                            <f:facet name="header">
                                Просмотр категорий
                            </f:facet>
                            <p:column headerText="Наименование" sortBy="#{category.name}">
                                <h:outputText value="#{category.name}" />
                            </p:column>
                            <p:column headerText="Описание" sortBy="#{category.description}" priority="4">
                                <h:outputText value="#{category.description}" />
                            </p:column>
                            <p:column headerText="ID" style="width:100px;" sortBy="#{category.id}" priority="6">
                                <h:outputText value="#{category.id}" style="color:blue;" />
                            </p:column> 

                            <p:column style="width:32px" toggleable="false" priority="4">
                                <p:rowEditor  rendered="#{category.parent.id!=1}" />
                            </p:column>   

                            <p:column style="width:20px" toggleable="false" priority="4">
                                <p:commandLink   title="Удалить категорию"  styleClass="ui-icon ui-icon-trash" update="catform" rendered="#{category.parent.id!=1}" >
                                    <p:confirm header="Удалить категорию" message="Подтверждаете удаление?" icon="ui-icon-alert"  />
                                    <f:actionListener binding="#{categoryBean.deleteCategory(category)}" />
                                </p:commandLink>
                            </p:column>

                            <p:column style="width:20px" toggleable="false" priority="4">
                                <p:commandLink   title="Копировать категорию" styleClass="ui-icon ui-icon-copy" update="catform" rendered="#{category.parent.id!=1}">
                                    <p:confirm header="Копировать категорию" message="Подтверждаете копирование?" icon="ui-icon-alert" />
                                    <f:actionListener binding="#{categoryBean.copyCategory(category)}" />
                                </p:commandLink>
                            </p:column>             

                            <f:facet name="footer">
                                <p:commandButton value="Добавить подкатегорию" id="addCategoryBtn" icon="ui-icon-plus"  disabled="#{categoryBean.selectedNode==null}" onclick="PF('addCategory').show()" />
                            </f:facet>  
                        </p:treeTable>
                    </p:panel>
                    <p:blockUI block="categoryPanel" trigger="categoryTable addCategoryForm:addBtn"/>
                </h:form>
            </div>   
            <!-- end tree -->
            <!-- end table -->
            <!-- categogy window -->
            <p:dialog widgetVar="addCategory" modal="true" resizable="false" header="Добавить категорию" draggable="false">
                <h:form id="addCategoryForm"> 
                    <p:panel>
                        <h:panelGrid columns="2" cellpadding="10">
                            <p:outputLabel for="name" value="Наименование:" />
                            <p:inputText id="name" value="#{categoryBean.category.name}" placeholder="Кондиционеры" validatorMessage="Наименование от 5 до 200 знаков." >
                                <f:validateLength minimum="5" maximum="200"/>
                            </p:inputText>
                            <p:outputLabel for="description" value="Описание:" />
                            <p:inputText id="description" value="#{categoryBean.category.description}" placeholder="Кондиционеры" validatorMessage="Наименование от 5 до 200 знаков." >
                                <f:validateLength minimum="5" maximum="200"/>
                            </p:inputText>
                            <p:commandButton value="Добавить" update="growl catform:categoryTable @form" id="addBtn" actionListener="#{categoryBean.addCategory}" validateClient="true" icon="ui-icon-check" />
                        </h:panelGrid>
                    </p:panel>    
                </h:form>
            </p:dialog> 
            <!--end categogy window -->
            <!--end item window -->            
        </ui:define> 
    </ui:composition>         
</html>

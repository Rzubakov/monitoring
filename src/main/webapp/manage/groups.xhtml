<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="../layouts/layout.xhtml">
        <ui:define name="title">Конфигурирование</ui:define> 
        <ui:define name="content">
            <div class="ui-g-12 ui-md-4 ui-lg-4">
                <p:panel header="Управление категориями" >  
                    <h:form id="catform">
                        <p:panelGrid columns="2" id="addCatTool" >
                            <f:facet name="header">
                                Добавить категорию 
                            </f:facet>
                            <h:outputLabel for="name" value="Наименование" />
                            <p:inputText  id="name" value="#{categoryBean.category.name}" placeholder="Daikin" required="true" label="Name">
                                <f:validateLength minimum="5" maximum="50" /> 
                            </p:inputText> 
                            <f:facet name="footer">
                                <p:commandButton value="Добавить" disabled="#{categoryBean.selectedNode ==null}" id="addCategoryButton" update="addCatTool  catform:CategoryTree growl" actionListener="#{categoryBean.addCategory}" />
                            </f:facet>
                        </p:panelGrid>  
                        <p:blockUI block="addCatTool CategoryTree" trigger="addCategoryButton" />
                        <p:spacer height="10px;"/>
                        <p:tree id="CategoryTree" value="#{categoryBean.root}"  var="node" style="width: 100%" selectionMode="single" selection="#{categoryBean.selectedNode}" >  
                            <p:ajax event="select" update="growl catform:addCategoryButton itemform:addItemButton catform:deleteCategory" />
                            <p:treeNode expandedIcon="ui-icon-folder-open" collapsedIcon="ui-icon-folder-collapsed">
                                <h:outputText  value="#{node.name}" />
                            </p:treeNode> 
                        </p:tree>
                    </h:form>
                    <f:facet name="footer">
                        <h:form id="catManage">
                            <p:commandButton value="Удалить" id="deleteCategory" update="catform:CategoryTree" disabled="#{categoryBean.selectedNode ==null}" actionListener="#{categoryBean.deleteCategory}" />
                        </h:form > 
                    </f:facet>
                </p:panel> 
            </div>  
            <div class="ui-g-12 ui-md-8 ui-lg-8">
                <h:form id="itemform" >
                    <p:panel header="Управление элементами" >
                        <p:panelGrid columns="2" id="addItemTool" > 
                            <f:facet name="header">
                                Добавить элемент 
                            </f:facet>
                            <h:outputLabel for="nameitem" value="Название:" />
                            <p:inputText  id="nameitem" placeholder="ATXN20MB/ARXN20MB"  value="#{categoryBean.item.name}"  required="true" label="nameitem"/> 
                            <h:outputLabel for="url" value="URL страницы:" />
                            <p:inputText  id="url"  placeholder="http://daikin-shop.ru/model/6996/" value="#{categoryBean.item.url}"  required="true" label="url"/>
                            <h:outputLabel for="path" value="Pattern:" />
                            <p:inputText  id="path"  placeholder=".mainInfo :eq(1) .price"  value="#{categoryBean.item.path}"  required="true" label="path"/>
                            <f:facet name="footer">
                                <p:commandButton value="Добавить" disabled="#{categoryBean.selectedNode==null}" id="addItemButton" update="growl addItemTool"  actionListener="#{categoryBean.addItem}" />
                            </f:facet>
                        </p:panelGrid>
                        <p:blockUI block="addItemTool" trigger="addItemButton" />

                        <p:spacer height="10px;"/>

                        <p:dataTable var="item" value="#{categoryBean.items}" editable="true" filteredValue="#{categoryBean.filteredItems}" resizableColumns="true" paginator="true" rows="10" id="itemTable" selection="#{categoryBean.selectedItem}"  selectionMode="single" rowKey="#{item.id}">                   
                            <p:column headerText="ID" filterBy="#{item.id}" sortBy="#{item.id}" filterMatchMode="contains">
                                <h:outputText value="#{item.id}" /> 
                            </p:column>
                            <p:column headerText="Наименование" filterBy="#{item.name}" sortBy="#{item.name}" filterMatchMode="contains">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{item.name}" /></f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{item.name}" style="width:100%" required="true" >
                                            <f:validateLength minimum="2" />
                                        </p:inputText>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="URL страницы" filterBy="#{item.url}" sortBy="#{item.url}" filterMatchMode="contains">
                                <h:outputText value="#{item.url}" />
                            </p:column>

                            <p:column headerText="Pattern:" filterBy="#{item.path}" sortBy="#{item.path}" filterMatchMode="contains">
                                <h:outputText value="#{item.path}" />
                            </p:column>

                            <p:column style="width:32px">
                                <p:rowEditor />
                            </p:column>
                        </p:dataTable>
                        <f:facet name="footer">
                            <p:commandButton value="Обновить"  />
                        </f:facet>
                    </p:panel>
                </h:form>
            </div>
        </ui:define> 
    </ui:composition>         
</html>

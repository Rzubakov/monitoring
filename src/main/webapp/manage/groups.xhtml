<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="../layouts/manage.xhtml">
        <ui:define name="title">Конфигурирование</ui:define> 
        <ui:define name="content">
            <!-- Tree -->
            <div class="ui-g-12 ui-md-12 ui-lg-12">
                <h:form id="catform">
                    <p:treeTable value="#{categoryBean.root}" var="category" id="categoryTable"   emptyMessage="Нет данных для отображения." >
                        <f:facet name="header">
                            Категории
                        </f:facet>
                        <p:column headerText="Наименование">
                            <h:outputText value="#{category.name}" />
                        </p:column>
                        <p:column headerText="Описание" priority="4">
                            <h:outputText value="#{category.description}" />
                        </p:column>
                        <p:column headerText="ID" style="width:100px;" priority="6" >
                            <h:outputText value="#{category.id}" style="color:blue;" />
                        </p:column> 
                        <p:column style="width:20px"  >
                            <p:commandLink   title="Добавить подкатегорию" style="background-color: #a4fbfb;" onclick="PF('addCategory').show()"  styleClass="ui-icon ui-icon-plus">
                                <f:actionListener binding="#{categoryBean.setParent(category)}"  />
                            </p:commandLink>
                        </p:column> 
                        <p:column style="width:20px"  >
                            <p:commandLink   title="Редактировать категорию" style="background-color: #7cfe7c;" onclick="PF('editCategory').show()" rendered="#{category.parent.id!=1}" update="editCategoryForm" styleClass="ui-icon ui-icon-pencil">
                                <f:actionListener binding="#{categoryBean.setEdit(category)}"  />
                            </p:commandLink>
                        </p:column> 
                        <p:column style="width:20px" >
                            <p:commandLink   title="Удалить категорию" style="background-color: #fe7474;" styleClass="ui-icon ui-icon-trash"  update="catform" rendered="#{category.parent.id!=1}" >
                                <p:confirm header="Удалить категорию" message="Подтверждаете удаление?" icon="ui-icon-alert"  />
                                <f:actionListener binding="#{categoryBean.deleteCategory(category)}" />
                            </p:commandLink>
                        </p:column>
                        <p:column style="width:20px" >
                            <p:commandLink   title="Копировать категорию" style="background-color: #feee74;" styleClass="ui-icon ui-icon-copy" update="catform" rendered="#{category.parent.id!=1}">
                                <p:confirm header="Копировать категорию" message="Подтверждаете копирование?" icon="ui-icon-alert" />
                                <f:actionListener binding="#{categoryBean.copyCategory(category)}" />
                            </p:commandLink>
                        </p:column>   
                        <f:facet name="footer">
                            Всего: #{categoryBean.categories.size()}
                        </f:facet>
                    </p:treeTable>
                    <p:blockUI block="categoryTable" trigger="categoryTable" />
                </h:form>
            </div>   
            <!-- end tree -->
            <!-- end table -->
            <!-- categogy window -->
            <p:dialog widgetVar="addCategory" modal="true" resizable="false" header="Добавить категорию" draggable="false">
                <h:form id="addCategoryForm"> 
                    <p:panel>
                        <h:panelGrid columns="2" cellpadding="10">
                            <p:outputLabel for="name" value="Наименование:" />
                            <p:inputText id="name" value="#{categoryBean.category.name}" placeholder="5-200 символов" validatorMessage="Наименование от 5 до 200 знаков." >
                                <f:validateLength minimum="5" maximum="200"/>
                            </p:inputText>
                            <p:outputLabel for="description" value="Описание:" />
                            <p:inputText id="description" value="#{categoryBean.category.description}" placeholder="5-200 символов" validatorMessage="Описание от 5 до 200 знаков." >
                                <f:validateLength minimum="5" maximum="200"/>
                            </p:inputText>
                            <p:commandButton value="Добавить" update="growl catform @form" id="addBtn" actionListener="#{categoryBean.addCategory}" validateClient="true" icon="ui-icon-check" />
                        </h:panelGrid>
                    </p:panel>    
                </h:form>
            </p:dialog> 

            <p:dialog widgetVar="editCategory" modal="true" resizable="false" header="Редактировать категорию" draggable="false">
                <h:form id="editCategoryForm"> 
                    <p:panel>
                        <h:panelGrid columns="2" cellpadding="10">
                            <p:outputLabel for="name" value="Наименование:" />
                            <p:inputText id="name" value="#{categoryBean.edit.name}" placeholder="5-200 символов" validatorMessage="Наименование от 5 до 200 знаков." >
                                <f:validateLength minimum="5" maximum="200"/>
                            </p:inputText>
                            <p:outputLabel for="description" value="Описание:" />
                            <p:inputText id="description" value="#{categoryBean.edit.description}" placeholder="5-200 символов" validatorMessage="Описание от 5 до 200 знаков." >
                                <f:validateLength minimum="5" maximum="200"/>
                            </p:inputText>
                            <p:commandButton value="Изменить" update="growl catform" id="editBtn" actionListener="#{categoryBean.updateCategory()}" validateClient="true" icon="ui-icon-check" />
                        </h:panelGrid>
                    </p:panel>    
                </h:form>
            </p:dialog> 
            <!--end categogy window -->
            <!--end item window -->            
        </ui:define> 
    </ui:composition>         
</html>

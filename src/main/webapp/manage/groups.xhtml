<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="../layouts/manage.xhtml">


        <ui:define name="title">#{messages.title}</ui:define> 
        <ui:define name="content">
            <!-- Tree -->
            <div class="ui-g-12 ui-md-12 ui-lg-12">
                <h:form id="catform">
                    <p:treeTable value="#{categoryBean.root}" var="category" id="categoryTable" selection="#{categoryBean.selected}" selectionMode="single" emptyMessage="#{messages.none}" >
                        <f:facet name="header">
                            #{messages.title}
                        </f:facet>
                        <p:column headerText="#{messages.name}">
                            <h:outputText value="#{category.name}" />
                        </p:column>
                        <p:column headerText="#{messages.description}" priority="4">
                            <h:outputText value="#{category.description}" />
                        </p:column>
                        <p:column headerText="ID" style="width:100px;" priority="6" >
                            <h:outputText value="#{category.id}" style="color:blue;" />
                        </p:column> 
                        <f:facet name="footer">
                            <p:commandButton title="#{messages.addcategory}"  onclick="PF('addCategory').show()"      disabled="#{categoryBean.selected == null}" update="categoryTable" icon="fa fa-plus"/>
                            <p:commandButton title="#{messages.editcategory}" onclick="PF('editCategory').show()"     disabled="#{categoryBean.selected == null}" update="categoryTable" icon="fa fa-edit"/>
                            <p:commandButton title="#{messages.delete}"       actionListener="#{categoryBean.delete}" disabled="#{categoryBean.selected == null}" update="categoryTable" icon="fa fa-trash"/>
                        </f:facet>
                    </p:treeTable>      
                    <p:blockUI block="categoryTable" trigger="categoryTable" />
                </h:form>
            </div>   
            <!-- end tree -->
            <!-- end table -->
            <!-- categogy window -->
            <p:dialog widgetVar="addCategory" modal="true" resizable="false" header="#{messages.addcategory}" draggable="false">
                <h:form id="addCategoryForm"> 
                    <p:panel id="addCategoryPanel" >
                        <p:message for="name" />
                        <p:message for="description" />
                        <h:panelGrid columns="2" cellpadding="10">
                            <h:outputText value="#{messages.name}*:" />
                            <p:inputText id="name" value="#{categoryBean.category.name}" requiredMessage="#{errors.name_req}" required="true"  validatorMessage="#{errors.name}" >
                                <f:validateLength maximum="100" />
                            </p:inputText> 
                            <h:outputText value="#{messages.description}" /> 
                            <p:inputText id="description" value="#{categoryBean.category.description}" validatorMessage="#{errors.description}" >
                                <f:validateLength maximum="100"/>
                            </p:inputText>
                            <p:commandButton value="#{messages.add}" update="catform:categoryTable @form" id="addBtn" actionListener="#{categoryBean.add}" validateClient="true" icon="ui-icon-check" />
                        </h:panelGrid> 
                    </p:panel>  
                    <p:blockUI block="addCategoryPanel" trigger="addBtn" />
                </h:form>
            </p:dialog> 

            <p:dialog widgetVar="editCategory" modal="true" resizable="false" header="#{messages.editcategory}" draggable="false">
                <h:form id="editCategoryForm"> 
                    <p:panel id="editCategoryPanel">
                        <p:message for="name" />
                        <p:message for="description" />
                        <h:panelGrid columns="2" cellpadding="10">
                            <h:outputText value="#{messages.name}*:" />
                            <p:inputText id="name" value="#{categoryBean.category.name}"  requiredMessage="#{errors.name_req}" required="true"  validatorMessage="#{errors.name}" >
                                <f:validateLength maximum="100"/>
                            </p:inputText>
                            <h:outputText value="#{messages.description}" />
                            <p:inputText id="description" value="#{categoryBean.category.description}"  validatorMessage="#{errors.description}" >
                                <f:validateLength maximum="100"/>
                            </p:inputText>
                            <p:commandButton value="#{messages.edit}" update="catform:categoryTable @form" id="editBtn" actionListener="#{categoryBean.update}" validateClient="true" icon="ui-icon-check" />
                        </h:panelGrid>
                    </p:panel>   
                    <p:blockUI block="editCategoryPanel" trigger="editBtn" />
                </h:form>
            </p:dialog> 
            <!--end categogy window -->
            <!--end item window -->            
        </ui:define> 
    </ui:composition>         
</html>

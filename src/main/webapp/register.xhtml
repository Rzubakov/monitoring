<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 
    <h:head>
        <title><ui:insert name="title">Регистрация</ui:insert></title>
        <h:outputStylesheet library="css" name="style.css" />   
    </h:head>
    <h:body> 
        <div class="ui-g" id="container">
            <h:form id="registerForm" >
                <p:panel header="Регистрация">
                    <p:wizard flowListener="#{registerBean.onFlowProcess}"   >                       
                        <p:tab id="personal" title="Персональная информация" >
                            <p:messages />
                            <h:panelGrid columns="2" cellpadding="10" >
                                <h:outputText value="Имя: *" />
                                <p:inputText id="firstname" value="#{registerBean.firstname}" required="true" requiredMessage="Введите имя"/>

                                <h:outputText value="Фамилия: *" />
                                <p:inputText id="lastname" value="#{registerBean.lastname}" required="true" requiredMessage="Введите фамилию"/>

                                <h:outputText value="Номер телефона: *" />
                                <p:inputText id="phone" value="#{registerBean.phone}" required="true" requiredMessage="Введите номер телефона"/>                                    

                                <h:outputText value="Компания: *" />
                                <p:inputText id="company" value="#{registerBean.company}" required="true" requiredMessage="Введите название компании"/>

                                <h:outputText value="Email: *" />
                                <p:inputText id="email" value="#{registerBean.email}" required="true" requiredMessage="Введите адрес эл. почты" validatorMessage="Введите корректный email адрес.">
                                    <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                </p:inputText>

                                <h:outputText value="Пароль: *" />
                                <p:password id="password" value="#{registerBean.password}" required="true" requiredMessage="Введите пароль" validatorMessage="Пароль должен содержать минимум 5 знаков.">
                                    <f:validateLength minimum="5"/>
                                </p:password> 
                            </h:panelGrid>
                        </p:tab>

                        <p:tab id="confirm" title="Подтверждение почтового адреса">
                            <p:messages />
                            <h:panelGrid columns="2" cellpadding="10">
                                <h:outputText value="Код подтверждения *" />
                                <p:inputText id="key" value="#{registerBean.key}" required="true"  requiredMessage="Введите код подтверждения"/>
                                <p:commandButton value="Выслать еще" actionListener="#{registerBean.sendKey()}"  />
                            </h:panelGrid> 
                        </p:tab>
                        <p:tab id="complete" title="Завершение регистрации" >
                            <p:messages />
                            <h:panelGrid columns="2" cellpadding="10">
                                <h:outputText value="Имя: " />
                                <h:outputText value="#{registerBean.firstname}" styleClass="outputLabel"/>

                                <h:outputText value="Фамилия: " />
                                <h:outputText value="#{registerBean.lastname}" styleClass="outputLabel"/>

                                <h:outputText value="Номер телефона: " />
                                <h:outputText value="#{registerBean.phone}" styleClass="outputLabel"/>

                                <h:outputText value="Компания: " />
                                <h:outputText value="#{registerBean.company}" styleClass="outputLabel"/>

                                <h:outputText value="Email: " />
                                <h:outputText value="#{registerBean.email}" styleClass="outputLabel"/>

                                <p:button outcome="login" value="Перейти на страницу входа" />  
                            </h:panelGrid> 
                        </p:tab>
                    </p:wizard>
                </p:panel>
            </h:form>
        </div>
    </h:body>
</html>
